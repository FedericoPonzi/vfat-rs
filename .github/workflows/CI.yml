# Replace rust-ci with your binary name.
name: CI

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'

jobs:
  style:
    name: Check Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: cargo fmt -- --check
        run: cargo fmt --all -- --check


  clippy:
    name: Clippy
    runs-on: ubuntu-latest

    strategy:
      matrix:
        features: [ default, std ]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: cargo clippy
        run: cargo clippy --features ${{ matrix.features }} -- -D warnings


  test:
    name: Test
    needs: [ style, clippy ]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build: [ stable ]
        features: [ default, std ]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build debug
        run: cargo build --features ${{ matrix.features }}

      - name: Test
        run: cargo test ${{ matrix.features }}

